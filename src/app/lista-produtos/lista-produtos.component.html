<div class="flex fill column lista-produtos">
  <div class="titulo">
    <h1>Livrarias TEC</h1>
  </div>
  <div class="flex row produto" *ngFor="let produto of produtos">
    <img [src]="produto.urlImagem">

    <!-- <div class="espaco"></div> -->

    <div class="grow flex column descricao-produto">

      <div>
        <h2>
          {{ produto.titulo }}
        </h2>
        <p>
          {{ produto.descricaoCurta }}
        </p>
        <br>
        <p>
          {{ produto.descricaoCompleta }}
        </p>
      </div>

      <div class="grow"></div>

      <div class="flex row">
        <h3>
          {{ produto.valor }}
        </h3>
        <div class="grow"></div>
        <button>DETALHES</button>
      </div>

    </div>

    <!-- <div class="espaco"></div> -->

  </div>

</div>
